<script>
    document.addEventListener("DOMContentLoaded", function(){
        let header = document.querySelector("header");

        addEventListener("scroll", () => {
        //console.log(window.pageYOffset);
            if (window.pageYOffset === 0) {
                header.classList.remove("dynamicHeader");
            } else {
                header.classList.add("dynamicHeader");
            }
        });

        let btn = document.getElementById("back-top");

        addEventListener("scroll", () => {
            // console.log(window.pageYOffset);
            if (window.pageYOffset > 99) {
                btn.classList.add("showBtn");
            } else {
                btn.classList.remove("showBtn");
            }
        });

        let meunBar = document.getElementsByClassName("menu-icons");
        let navList = document.getElementsByClassName("nav-list");

        meunBar.addEventListener("Click", () => {
            if (meunBar.style.display === "block") {
                navList.style.display = "none";
            } else {
                navList.style.display = "block";
            }
        })


    });
    

</script>
